- pregunta: "¿Cuál es el Programa de Gobierno del Partido Digital?"
  respuesta: "El contenido del Programa de Gobierno del Partido Digital será decidido colaborativamente mediante un conjunto de instancias a definir."
  link: "/documentos/carta-organica#programa"
  identificador: programa

- pregunta: "¿Cuál es la principal diferencia sobre los partidos políticos actuales?"
  respuesta: "Cada representante electo por el Partido Digital votará de acuerdo a lo que se votó previamente en una plataforma online."
  link: "/documentos/carta-organica#representante"
  identificador: diferencia

- pregunta: "¿Quiénes pueden acceder a las herramientas online del Partido Digital?"
  respuesta: "Todos los uruguayos habilitados para votar en las elecciones nacionales."
  link: "/documentos/carta-organica#acceso"
  identificador: acceso

- pregunta: "¿Cuáles son las herramientas online del Partido Digital?"
  respuesta: "Actualmente disponemos de herramientas para votar leyes (propias o externas) acompañadas de un resumen en lenguaje no técnico y otros recursos pertinentes, y herramientas para dialogar sobre temáticas específicas."
  link: "/herramientas"
  identificador: herramientas

- pregunta: "¿Sólo se va a poner a voto en la herramienta lo mismo que se vota en la cámara de representantes?"
  respuesta: "Como lo indica la pregunta anterior, las leyes a votar van a ser propias además de las externas. El Partido Digital va promover la creación de leyes a partir de propuestas que cualquier persona puede presentar, siempre y cuando las mismas sean construidas responsablemente siguiendo un conjunto de reglas preestablecidas."
  link: "/participacion"
  identificador: votacion

- pregunta: "¿Cualquier tipo de propuesta puede llegar a ser una ley presentada por el Partido Digital?"
  respuesta: "El proceso de creación de una ley es muy estricto y de muy difícil acceso. El Partido Digital tiene como objetivo facilitar una vía por la cual una idea pueda transformarse en una ley luego de un proceso preestablecido que incluye instancias de enriquecimiento colaborativo además de acatar un conjunto de reglas y estar debidamente fundamentada. Luego de su creación la misma debe ser presentada en la herramienta de votación del Partido Digital donde todos decidiremos si se presenta a la cámara de representantes o si se debe seguir trabajando en ella."
  link: "/documentos/carta-organica#propuestas"
  identificador: propuestas

- pregunta: "¿Cuándo los voy a poder votar?"
  respuesta: "El Partido Digital se presentará en las próximas Elecciones Nacionales del 2019 y en las Elecciones Departamentales del año siguiente."
  link: "#objetivos"
  identificador: elecciones

- pregunta: "¿Qué pasaría si llegan a más de un diputado en las próximas elecciones? ¿y si llegan a la presidencia?"
  respuesta: "Nuestro proceder va a seguir siendo el mismo: desde el punto de vista legislativo, las leyes serán puestas a voto mediante nuestras herramientas para que todos puedan informarse, discutirlas y votar. Desde el punto de vista ejecutivo, el Partido Digital se apoyará en el programa de gobierno que será construido colaborativamente entre todos mediante nuestras herramientas tomando ideas de todos, siempre y cuando sean construidas responsablemente siguiendo un proceso estipulado por el Partido Digital basado en guías oficiales."
  link: "/herramientas"
  identificador: proceder

- pregunta: "¿Quiénes van a ser las personas que van a formar parte de la boleta del Partido Digital en las próximas elecciones?"
  respuesta: "Las personas que integrarán la boleta del Partido Digital van a ser dentro de lo posible elegidos por todos mediante las herramientas del Partido Digital. La salvedad hace referencia a que  es necesario tener en marcha las herramientas del Partido Digital para que sea posible la elección de esas personas previo a las próximas elecciones del 2019. Si esto no se concreta por alguna razón, y solo por tratarse de la primera vez que el Partido Digital se presenta a las elecciones, las personas que integran a boleta pueden ser elegidas por los fundadores del Partido Digital como lo estipula la Carta Orgánica."
  link: "/documentos/carta-organica#boleta"
  identificador: boleta

- pregunta: "¿Puede el Partido Digital actuar en alguna instancia sin el involucramiento de los ciudadanos?"
  respuesta: "Hay ciertas instancias en las cuales el Partido Digital debe actuar por cuenta propia. En primer lugar cuando haya que defender el espíritu del Partido, no pudiendo tolerar el uso indebido de las herramientas que pone a disposición. Por otro lado, también es posible que se tengan que votar por leyes que por ley no pueden ser discutidas públicamente (sobre seguridad nacional por ejemplo), en esos casos el representante debe votar aisladamente siempre siguiendo lo definido en el Programa de Gobierno. En tercer lugar, en las situaciones que se indican en la Carta Orgánica."
  link: "/documentos/carta-organica#proceder"
  identificador: actuacion